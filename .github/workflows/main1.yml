name: ESLint Check
 
on:
  pull_request:
    branches: [ main ]
 
jobs:
  lint:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
 
      - name: Install dependencies
        # Use npm ci if the repo has a package-lock.json; fall back to npm i otherwise
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
 
      - name: Run ESLint
        # Adjust extensions to match your project
        run: npx eslint . --ext .js
